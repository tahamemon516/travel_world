<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Contact</title>
</head>
<body>
     <header class="contact-main-container">
        <div class="about-container">
            <div class="h1-container">
              <h1 class="header">WT</h1>
            </div>
              
            <div class="link-container">
              <a href="./index.html" class="list">HOME</a> 
              <a href="./about.html" class="list">ABOUT</a> 
              <a href="./contact.html" class="list">CONTACT</a> 
            </div>  
        </div>
          
        <div class="contact-12">
        <div class="contact-main-box">
          <div class="contact-box">
             <div class="logo-container">
               <div class="center-container">
                 <img src="./imgaes/logo-location.png" alt="" class="images">
               </div>
               <h2 class="logo-heading">LOCATION</h2>
             </div>
               <p class="logo-para">#2661 khairpur colony. City name. Town name</p>

             <div class="logo-container">
            <div class="center-container">
              <img src="./imgaes/email-logo.png" alt="" class="images">
            </div>
            <h2 class="logo-heading">E-MAIL</h2>
             </div>
               <p class="logo-para">muhammadtahamemon@my company.com</p>

             <div class="logo-container">
           <div class="center-container">
                 <img src="./imgaes/call-logo.jpg" alt="" class="images">
           </div>
           <h2 class="logo-heading">CALL </h2>
             </div>
               <p class="logo-para">+03243751353</p>

           <div class="picture-container">
             <img src="./imgaes/picture-container.jpeg" alt="" class="picture">
           </div>

          </div>
  
          <div class="contact-box">
              <h1 class="contact-heading" >Contact Us</h1>
              <p class="contact-para">Let us know your questions, suggestions and concerns by filling out the contact form below</p>
              <form>
                  <label for="Username">Username <span class="star" >*</span></label><br>
                  <input type="text" id="Username" name="Username"required class="form" placeholder="tahamemon516">
                   <br>

                  <label for="email">Email <span class="star" >*</span></label><br>
                  <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    required 
                    class="form"
                    placeholder="example@gmail.com"
                    >
                   <br>

                  <label for="Phone">Phone <span class="star" >*</span></label><br>
                  <input type="text" id="Phone" name="Phone"required class="form" placeholder="0311-3488858">
                   <br>

                  <label for="message">Message <span class="star" >*</span></label><br>
                  <textarea name="" id="message" cols="30" rows="10" class="text-box" placeholder="Message here"></textarea>
                  <br><br>

                  <div class="submit-btn">
                    <input type="submit" value="SUBMIT" class="contact-btn">
                  </div>    
              </form>
          </div>
      </div>
    </div>
  </header>
</body>
</html>
